<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BicoIn | Cadastro</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/header-footer.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/cadastro.css">

  <!-- SCRIPTS -->
  <script  src="js/cadastro.js"></script>

  <!-- FONTE -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"rel="stylesheet"/>
    
  <!-- ICONS -->
  <script src="https://kit.fontawesome.com/9189799d2b.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <header>
    <nav id="navbar">
      <a class="nav-brand" href="index.html">BicoIn</a>
      <ul class="nav-list">
        <li class="nav-item">
          <a href="index.html">Início</a>
        </li> 
        <li class="nav-item">
          <a href="login.html">Entrar</a>
        </li>
        <li class="nav-item">
          <a href="#">Contato</a>
        </li>
      </ul>
  </header>
  <main>
    <section id="cadastro">
      <form class="form-cadastro" id="form" onsubmit="verifyForm(event)">
        <h1>CADASTRO</h1> <br>
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="name" class="warning"><small>Insira seu nome completo</small></label>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">
            <label for="name" class="warning"><small>Insira seu e-mail</small></label>
          </div>
          <div class="form-group input-icon">
            <label for="password">Senha:</label>
            <i class="material-icons" onclick="showPassword(event)" id="passIcon">visibility</i>
            <input type="password" id="password" name="password">
            <label for="name" class="warning"><small>Insira sua senha</small></label>
          </div>
          <div class="form-group">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep">
            <label for="name" class="warning"><small>Insira seu cep</small></label>
          </div>
          <div class="form-group">
            <label for="numero">Número:</label>
            <input type="number" id="numero" name="numero">
            <label for="name" class="warning"><small>Insira o número de sua residência</small></label>
          </div>
          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone">
            <label for="name" class="warning"><small>Insira seu telefone</small></label>
          </div>
          <div class="form-group">
            <label for="celular">Celular:</label>
            <input type="text" id="celular" name="celular">
            <label for="name" class="warning"><small>Insira seu numero de celular</small></label>
          </div>
        </div>
        <button type="submit" id="cadBtn" class="banner-content-btn-cadastro" >
          Cadastrar
        </button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div class="social-icons">
      <a href="#" class="social-icon"><i class="fa-brands fa-facebook-f"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>
    <a class="nav-brand-login" href="index.html">BicoIn</a>
  </footer>
</body>
</html>
